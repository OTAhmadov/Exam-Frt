<script>
    $(function () {
        Exam.i18n(Exam.lang);



        $('#quest_subject_select_filter').select2({
            placeholder: Exam.dictionary[Exam.lang]["subjects"],
            language: {
                noResults: function () {
                    return Exam.dictionary[Exam.lang]["no_information"];
                }
            }
        });
        
        Exam.Proxy.loadOperations(Exam.currModule, function (operations) {
            $('#buttons_div').find('ul').html(Exam.Service.parseOperations(operations, 1));
        });

        $('#main-div .sub_modules_div').remove();
        $('.module-list').find('.sub-module-con').remove();
        $('body').find('.table-scroll').slimScroll();
        Exam.Proxy.loadDictionariesByParentCode(Exam.Codes.EDU_LEVEL, function (eduLevels) {
            if (eduLevels) {
                var html = '';
                $.each(eduLevels, function (i, v) {
                    html += '<li data-id="' + v.id + '"><a href="#">' + v.value[Exam.lang] + '</a></li>';
                });
                $('#edu_levels').html(html);

            }
        });
        Exam.Proxy.loadDictionariesByParentCode(Exam.Codes.EDU_LANG, function (eduLang) {
            if (eduLang) {
                var html = '<option value="">Dil</option>';
                $.each(eduLang, function (i, v) {
                    html += '<option value = "' + v.id + '">' + v.value[Exam.lang] + '</option>'
                });
                $('#question_lang').html(html);
            }
        });

        Exam.Proxy.loadDictionariesByParentCode(Exam.Codes.QUESTION_TIPI, function (questionTipi) {
            if (questionTipi) {
                var html = '<option value="">Sual Tipi</option>';
                $.each(questionTipi, function (i, v) {
                    html += '<option code="' + v.code + '" value = "' + v.id + '">' + v.value[Exam.lang] + '</option>'
                });
                $('#question_tipi').html(html);

            }
        });
        
        Exam.Proxy.loadDictionariesByParentCode(Exam.Codes.QUESTION_LEVEL, function (questionLevel) {
            if (questionLevel) {
                var html = '';
                $.each(questionLevel, function (i, v) {
                    html += '<li data-id = "' + v.id + '"><a href="#">' + v.value[Exam.lang] + '</a></li>'
                });
                $('#question_level').html(html);
            }
        });

        Exam.Proxy.loadDictionariesByParentCode(Exam.Codes.QUESTION_TYPE, function (questionType) {
            if (questionType) {
                var html = '';
                $.each(questionType, function (i, v) {
                    html += '<li data-id = "' + v.id + '"><a href="#">' + v.value[Exam.lang] + '</a></li>'
                });
                $('#question_type').html(html);
            }
        });
        
        Exam.Proxy.loadEduType(function (data) {
            if (data) {
                var html = '<option value="">Tədris planı</option>';
                $.each(data, function (i, v) {
                    html += '<option value = "' + v.id + '">' + v.name + '</option>'
                });
                $('#edu_plan_select').html(html);
            }
        });
        
        $('#main-div').on('change', '#edu_plan_select', function (e) {
            try {
                var eduPlanId = $(this).val();
                Exam.Proxy.getEducationPlanDetails(eduPlanId, '', function (data) {
                    var result = data.data.allSubjects
                    if (result) {
                        var html = '<option value="">Fənn</option>';
                        $.each(result, function (i, v) {
                            html += '<option value="' + v.id + '">' + v.dicName.value['az'] + '</option>';
                        });
                        $('#quest_subject_select_filter').html(html);
                    }
                });
            }
            catch (err) {
                console.error(err);
            }
        });

        var params = $('.question-search-form').serialize();
        
        Exam.Proxy.loadQuestions('', params);

        $('.modal-content').draggable();

        $('.datepicker').datepicker();

        $('#main-div').on('change', '#quest_subject_select_filter', function (e) {
            try {
                var subjectId = $('#quest_subject_select_filter').find('option:selected').val();
                if (subjectId > 0) {
                    $('input[name="subjectId"]').val(subjectId);

                }
                else {
                    $('input[name="subjectId"]').val('');
                }
                $('.btn-load-more').removeAttr('data-page');
                var params = $('.question-search-form').serialize();
                Exam.Proxy.loadQuestions('', params);
            }
            catch (err) {
                console.error(err);
            }
        });
        $('#main-div').on('change', '#question_tipi', function (e) {
            try {
                var questTipi = $('#question_tipi').find('option:selected').val();
                if (questTipi > 0) {
                    $('input[name="tipiId"]').val(questTipi);

                }
                else {
                    $('input[name="tipiId"]').val('');
                }
                $('.btn-load-more').removeAttr('data-page');
                var params = $('.question-search-form').serialize();
                Exam.Proxy.loadQuestions('', params);
            }
            catch (err) {
                console.error(err);
            }
        });
        $('#main-div').on('change', '#question_lang', function (e) {
            try {
                var langId = $('#question_lang').find('option:selected').val();
                if (langId > 0) {
                    $('input[name="langId"]').val(langId);

                }
                else {
                    $('input[name="langId"]').val('');
                }
                $('.btn-load-more').removeAttr('data-page');
                var params = $('.question-search-form').serialize();
                Exam.Proxy.loadQuestions('', params);
            }
            catch (err) {
                console.error(err);
            }
        });

        $('#main-div').on('click', '.dropdown-filter li', function () {
            try {
                var id = $(this).attr('data-id');
                var name = $(this).parent('ul').attr('data-name');
                if (id != 0) {
                    $('.question-search-form input[name="' + name + '"]').val(id);
                }
                else {
                    $('.question-search-form input[name="' + name + '"]').val('');
                }
                $('.btn-load-more').removeAttr('data-page');
                var params = $('.question-search-form').serialize();
                Exam.Proxy.loadQuestions('', params);
            }
            catch (err) {
                console.error(err)
            }
        });
        
        $('#main-div').on('click','#operation_ADD_QUEST',function() {
            try {
                $('body .add-new .search-scroll').load('partials/question_add.html');
                 $('body').find('.add-new').css('right', '0');
                
            }
            catch(err) {
                console.error(err);
            }
        });
        
    });
</script>
