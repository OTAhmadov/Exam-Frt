<script src="assets/js/modal_drag.js"></script>
<script src="assets/js/jquery-ui.js"></script>
<script>
    $(function () {
        Exam.i18n(Exam.lang);
        if (sessionStorage.teacherSearch != undefined) {
            $('.clear_search').removeClass('hidden');
        }

        $('.tree-modal .modal-content').draggable({
            cancel: '.scrollable'
        });

        $('#main-div .sub_modules_div').remove();
 // $('.module-list').find('.sub-module-con').remove();
  // $('.module-list').find('li[data-id=1000010].sub-module-con').fadeIn();
    $('.module-list').find('.sub-module-con').remove();
 Exam.Proxy.loadSubModules(1000010, function (data) {
     var html = '<div class="sub_modules_div"><div class="sub_modules" >';

     if (data) {
         if (data.code == Exam.statusCodes.OK) {
             if (data.data) {

                var testArray = [];
                var testHtml;
                var curH;
                $('.module-list').find('li.active').append('<div class="sub-module-con"></div>')
                $.each(data.data, function(i, v){
                    if($.inArray(v.typeId, testArray) == -1){
                         testArray.push(v.typeId);
                         testHtml = '<div data-type="'+ v.typeId +'" class="sub-module-group"></div>'
                    
                         $('.module-list').find('li.active .sub-module-con').append(testHtml)
                       
                         curH = $('body').find('div.sub-module-group[data-type="'+ v.typeId +'"]');
                    
                         curH.append('<div class="chekbox-con"><input type="checkbox" checked="checked" data-type-id="'+ v.typeId +'" value="'+ v.id +'" id="id_'+ v.id +'" data-type-id="'+ v.typeId +'"><label for="id_'+ v.id +'" data-parent="'+ v.parentId +'">'+ v.name.az +'</label></div>')
                    
                    }else{
                        curH = $('body').find('div.sub-module-group[data-type="'+ v.typeId +'"]');
                    
                        curH.append('<div class="chekbox-con"><input type="checkbox" checked="checked" data-type-id="'+ v.typeId +'" value="'+ v.id +'" id="id_'+ v.id +'" data-type-id="'+ v.typeId +'"><label for="id_'+ v.id +'" data-parent="'+ v.parentId +'">'+ v.name.az +'</label></div>')
                        


                    }
                    

                })
                
                 var subModuleGroups = $('.module-list').find('li.active .sub-module-group');
                 $.each(subModuleGroups, function(i, v){
                     $(this).prepend('<p>Group '+ (++i) +'</p>')
                     

                 })


                        $.each(data.data, function (i, v) {
                            html += '<li data-parent="' + v.parentId + '"  data-id = "' + v.id + '" class="sub-module-item sub_module_' + v.id + '"><a href="#">' +
                                    '<span class="state-icon radio-check"></span>' +
                                    '<span class="m-l-10">' + v.name[Exam.lang] + '</span>' +
                                    '<input type-id="' + v.typeId + '" value="' + v.id + '" class="hidden" type="checkbox">' +
                                    '</a></li>'

                        })
                        html += '</div></div>'
                        $('#main-div .sidebar-menu .module .mod-con ').append(html);

                        var subModuleId = [];
                        var params = $('.main-content-upd .teacher-search-form').serialize();

                        if ($('.sub-module-con :checkbox')) {
                            $.each($('.sub-module-con :checkbox'), function () {
                                subModuleId.push($(this).val());

                            });
                            Exam.subModuleId = subModuleId;

                            if (subModuleId.length > 0) {
                                $('.btn-load-more').removeAttr('data-page');
                                var text = Exam.tempData.form != "" ? Exam.tempData.form : params + '&subModuleId=' + subModuleId;
                                Exam.Proxy.loadTeachers('', text);
                            }

                            // setTimeout(function () {
                            //     Exam.top = 0;
                            //     Exam.top = $('li.sub-module-item:last').offset().top;
                            // }, 1000);

                        }
                    }
                }
            }
        })



        $(".tree-search").keyup(function () {
            var searchString = $(this).val();
            $('#structures-tree').jstree('search', searchString);
        });

        $('.orgStructureFilter').on('click', function (e) {
            try {
                var id = $('#structures-tree li[aria-selected="true"]').attr('id');
                var text = $('#structures-tree li[aria-selected="true"]').find('a:first').text();

                if (text.length > 0) {
                    $('.btn.tree-modal').text(text);
                    $('.btn.tree-modal').attr('data-id', id);
                    if (window.matchMedia('(min-width: 1300px)').matches) {
                        var length = $('.tree-modal.btb-group').width();
                        if (length > 442) {
                            $('.btn-group.top').addClass('m-t-5');
                        }
                        else {
                            $('.btn-group.top').removeClass('m-t-5');
                        }
                    }
                    if (id != 1000001) {
                        $('.main-content-upd .teacher-search-form input[name="orgId"]').val(id);
                        //Exam.Proxy.loadTeachers('',$('.main-content-upd .teacher-search-form').serialize());
                    }
                    else {
                        $('.main-content-upd .teacher-search-form input[name="orgId"]').val('');
                    }
                    $('.tree-modal-container .modal-content').addClass('hidden');
                    Exam.Proxy.loadTeachers('', $('.main-content-upd .teacher-search-form').serialize() + '&subModuleId=' + Exam.subModuleId);
                    $('.modal.tree-modal').modal('hide');
                }
                else {
                    $.notify(Exam.dictionary[Exam.lang]['select_information'], {
                        type: 'warning'
                    })
                }



            }
            catch (err) {

            }


        });

        $('.modal-content').draggable();

        Exam.Proxy.loadOperations(Exam.currModule, function (operations) {
            $('#buttons_div').find('ul').html(Exam.Service.parseOperations(operations, 1));

        });

        Exam.Proxy.loadDictionariesByTypeId(1000003, 0, function (gender) {
            var html = "<li data-id = '0'><a href='#'>" + Exam.dictionary[Exam.lang]['all'] + "</a></li>";
            $.each(gender, function (i, v) {
                html += '<li data-id = "' + v.id + '"><a href="#">' + v.value[Exam.lang] + '</a></li>'
            });
            $('.teacher-gender').html(html);

        });



        Exam.Proxy.loadDictionariesByTypeId(1000044, 0, function (status) {
            var html = "<li data-id = '0'><a href='#'>" + Exam.dictionary[Exam.lang]['all'] + "</a></li>";
            $.each(status, function (i, v) {
                html += '<li data-id = "' + v.id + '"><a href="#">' + v.value[Exam.lang] + '</a></li>'
            });
            $('.teacher-status').html(html);
        });

        Exam.Proxy.loadDictionariesByTypeId(1000023, 0, function (staffType) {
            var html = "<li data-id = '0'><a href='#'>" + Exam.dictionary[Exam.lang]['all'] + "</a></li>";
            $.each(staffType, function (i, v) {
                html += '<li data-id = "' + v.id + '"><a href="#">' + v.value[Exam.lang] + '</a></li>'
            });
            $('.teacher-staff-type').html(html);
        });

        $('.datepicker').datepicker();

        $('#main-div').on('click', '.clear_search', function (e) {
            if (sessionStorage.teacherSearch != undefined) {
                sessionStorage.removeItem('teacherSearch');
                $(this).addClass('hidden');
            }
        });



    });

</script>
